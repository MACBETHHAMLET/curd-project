<!DOCTYPE html>
<html lang="en" layout:decorate="adminLayout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
</head>
<body>
<div layout:fragment="main" th:object="${product}" class="flex flex-col items-start p-4">
    <h2 class="text-xl font-bold mb-2">New Product</h2>
    <form class="grid grid-cols-2 gap-2 border rounded-md p-2" action="#"
          th:action="@{/admin/product/new}"
          method="post">
        <label class="text-sky-900 font-bold" for="name">Name</label>
        <input th:field="*{name}" class="border rounded-lg" type="text" id="name">

        <label class="text-sky-900 font-bold" for="price">price</label>
        <input th:field="*{price}" class="border rounded-lg" type="number" step="0.01" min="0.00" max="1000.00"
               pattern="[0-9]+([,.][0-9]+)?" id="price">

        <label class="text-sky-900 font-bold" for="in-stock">in stock</label>
        <input th:field="*{inStock}" class="border rounded-lg" type="number" id="in-stock">

        <label class="text-sky-900 font-bold" for="weight">weight (Kg)</label>
        <input th:field="*{weight}" class="border rounded-lg" type="number" step="0.001" min="0.00" max="100.00"
               pattern="[0-9]+([,.][0-9]+)?" id="weight">

        <label class="text-sky-900 font-bold" for="image">image file</label>
        <input th:field="*{img}" class=" rounded-lg file:mr-4 file:py-1 file:px-2
      file:rounded-md file:border-0
      file:text-sm file:font-semibold
      file:bg-sky-50 file:text-sky-700
      hover:file:bg-sky-100" type="file" accept="image/*" id="image">
        <div class="flex flex-row items-center gap-6">
            <a th:href="@{/admin/product/}"
               class="border rounded-lg p-2  border-0 bg-red-50 hover:bg-red-100 text-red-700 focus:bg-red-200 uppercase font-bold ">
                Cancel
            </a>
            <button type="submit"
                    class="border rounded-lg p-2  border-0 bg-sky-50 hover:bg-sky-100 text-sky-700 uppercase font-bold focus:bg-sky-200">
                Add
            </button>
        </div>
    </form>
</div>

</body>

</html>
