<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="/favicon.png" type="image/x-icon">
<head>
    <title th:text="${'Error | ' + status}"></title>
</head>
<body>

<div class="h-screen w-screen bg-gray-100 flex items-center">
    <div class="container flex flex-col md:flex-row items-center justify-center px-5 text-gray-700">
        <div class="max-w-md">
            <div class="text-5xl font-dark font-bold" th:text="${status}"></div>
            <p
                    class="text-2xl md:text-3xl font-light leading-normal"
                    th:text="${error}"
            ></p>
            <p class="mb-8 mt-2 ">But don't worry, you can find plenty of other products on admin page.</p>
            <a th:href="@{/admin/product/}"
               class=" px-4 inline py-2 text-sm font-medium leading-5 shadow text-white transition-colors duration-150 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-blue bg-blue-600 active:bg-blue-600 hover:bg-blue-700">back
                to products table</a>
        </div>


    </div>
</div>
</body>
</html>
